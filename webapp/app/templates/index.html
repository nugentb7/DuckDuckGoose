{% extends "layout.html" %}
{% block javascript %}
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-4">
        {% include "_form.html" %}
    </div>
    <div class="col-sm-8 map-wrapper">
        <div class="card">
            <div class="card-header" id="pane-header">
                <button id="map-container-btn" data-target="#map-container" data-switch="#charts-container" class="btn btn-sm btn-primary btn-inline pane-switch" disabled>Map</button>
                <button id="charts-container-btn" data-target="#charts-container" data-switch="#map-container" class="btn btn-sm btn-primary btn-inline pane-switch">Chart</button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div id="map-container" class="col-sm-12 map-container">
                        <div id="map">
                        </div>
                        <script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>
                    </div>
                    <div id="charts-container" class="col-sm-12 charts-container d-none">
                        <div id="chart">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
