<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">Report Inputs</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="measure-search">Measure Search (no selection will send <i>all</i> locations)</label>
                        <select class="form-control" id="measure-search" name="measure-search[]" multiple="multiple">
                        </select>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-sm-12">
                        <label for="sensor-search">Sensor Locations</label>
                        <select class="form-control" id="sensor-search" name="sensor-search[]" multiple="multiple">
                            <option value=""></option>
                            {% for sensor in sensors %}
                            <option value="{{ sensor.id }}">{{ sensor.display }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-sm-6">
                        <label for="start-date">Start Date</label>
                        <input type="date" class="form-control" min="{{ min_date.strftime('%Y-%m-%d') }}" max="{{ max_date.strftime('%Y-%m-%d') }}" value="" name="start-date" id="start-date" />
                    </div>
                    <div class="col-sm-6">
                        <label for="end-date">End Date</label>
                        <input type="date" class="form-control" min="{{ min_date.strftime('%Y-%m-%d') }}" max="{{ max_date.strftime('%Y-%m-%d') }}" value="" name="end-date" id="end-date" />
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-sm-12">
                        <label for="chart-type">Chart Type</label>
                        <select class="form-control" id="chart-type" name="chart-type">
                            <option value="" selected disabled></option>
                            {% for chart_type in chart_types %}
                            <option value="{{ chart_type.id }}">{{ chart_type.display }}</option>
                            {% endfor %}
                        </select>
                    </div>                  
                </div>
                <div class="row pt-2">
                    <div class="col-sm-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="condenser" name="condenser" />
                            <label class="form-check-label" for="condenser">
                              Condense Into One Chart
                            </label>
                          </div>
                    </div>
                </div>
                <hr>
                <div class="row pt-3">
                    <div class="col-sm-12">
                        <button type="button" id="generate" class="text-center btn btn-primary btn-block">Generate<i class="pl-1 far fa-chart-bar"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
